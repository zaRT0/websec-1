<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="input-group">
            <div class="input-wrapper">
                <input type="text" id="firstNumber" placeholder="Введите число" autocomplete="off">
            </div>
            
            <div class="operator-wrapper">
                <select id="operator">
                    <option value="+">+</option>
                    <option value="-">−</option>
                    <option value="*">×</option>
                    <option value="/">÷</option>
                </select>
            </div>
            
            <div class="input-wrapper">
                <input type="text" id="secondNumber" placeholder="Введите число" autocomplete="off">
            </div>
        </div>

        <button class="calculate-btn" id="calculateBtn">подсчитать</button>

        <div class="result-container" id="resultContainer">
            <div class="result-item" style="opacity: 0.5; font-style: italic;">Результат появится здесь</div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
